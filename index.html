<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel_Sketcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7c220ca6a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <span class="title">Pixel_Sketcher</span>
    </header>

    <main class="main">
        <div class="settings">
            <div class="penClr">
                <input id="penColor" type="color" value="#333333">
                Pen
            </div>
            <div class="bgClr">
                <input id="bgColor" type="color" value="#346712">
                Background
            </div>
            <button id="colorBtn">Color</button>
            <button id="rainbowBtn">Rainbow</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 by 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
            <button id="gridBtn">Toggle Grids</button>
        </div>
        <div class="grid" id="grid"></div>
    </main>

    <footer class="footer">
        <p>Ripon Patgiri</p>
        <a href="https://github.com/Ripon-Patgiri" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/ripon-patgiri-0319b7139/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://decodingthemultiverse.wordpress.com/" target="_blank">
            <i class="fa-brands fa-wordpress"></i>
        </a>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
